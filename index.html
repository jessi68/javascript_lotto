<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="stylesheet" href="./src/css/shared/index.css" />
    <link rel="stylesheet" href="./src/css/ui/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form class="mt-5">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                type="number"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
                id = "로또 금액 입력 칸"/>
            </div>
            <div class="submit-purchase">
              <button type="button" class="btn btn-cyan" id="자동 구입">자동 구매</button> 
              <button type="button" class="btn btn-cyan" id="수동 구입">수동 구매</button>
            </div>
          </form>
          <section id="lotto-manual" class="lotto-manual">
              <input placeholder="얼마치를 수동 구매하시겠습니까" id="수동 구입 금액";></input>
              <button id="수동 구입 확인";>확인</button>
          </section>
          <section class="mt-9">
            <div class="d-flex">
              <label class="flex-auto my-0" value={number} id="구입 개수">.</label>
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input type="checkbox" class="lotto-numbers-toggle-button" id="번호 보기"/>
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <div class="d-flex flex-wrap" id="구입한 번호들">
           
            </div>
            <button id="manually_submit_finish" style="display: none">
              구입 완료
            </button>
          </section>
          <form class="mt-9">
            <label class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div>
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    data-winning="0"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    data-winning="1"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    data-winning="2"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    data-winning="3"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    data-winning="4"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    data-winning="5"
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input type="number" class="bonus-number text-center" data-bonus="bonus" id="bonus-number"/>
                </div>
              </div>
            </div>
            <button
              type="button"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
              id="lotto-results-confirm"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <div class="modal">
        <div class="modal-inner p-10">
          <div class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody id="modal-tbody">
                
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-center mt-5">
            <button type="button" class="btn btn-cyan" id="restart">다시 시작하기</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <script type="module" src="./src/js/util/RandomGenerator.js"></script>
    <script type="module" src="./src/js/domain/lotto.js"></script> -->
    <!-- <script type="module" src="./src/js/controller/LottoPurchase.js"></script> -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
